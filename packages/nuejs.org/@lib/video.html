
<!-- From Bunny CDN -->
<div @name="bunny-video" class="video splash { attr?.class }" :style>

  <noscript>
    <video src="https://video.nuejs.org/{videoId}/play_720p.mp4" type="video/mp4" controls>
  </noscript>

  <bunny-player :videoId="videoId" :poster="poster" :width="width"/>

  <figcaption :if="caption">
    <markdown :content="caption"/>
  </figcaption>


</div>
