<div @name="join-list" class="join-list">

  <h4 :if="sessionStorage.joined">
    You have succesfully joined the mailing list. Thank you for your interest!
  </h4>

  <form :else @submit.prevent="submit">
    <p :if="desc">{ desc }</p>
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="comment" placeholder="Feedback (Optional but valued!)"></textarea>
    <button>{ cta || 'Join mailing list' }</button>
  </form>

  <script>
    submit({ target }) {
      const data = Object.fromEntries(new FormData(target).entries())

      fetch('/public/members', {
        'Content-Type': 'application/json',
        body: JSON.stringify(data),
        method: 'POST',
      })

      sessionStorage.joined = true
    }
  </script>
</div>
