
<!-- back button  -->
<nav @name="subheader">
  <a href="/blog/">Back</a>
</nav>

<!-- the hero area for each blog entry -->
<header @name="pagehead">
  <pretty-date :date/>

  <h1><markdown :content="hero_title || title"/></h1>

  <author :bind="authors[author || authors.default]"/>

</header>

<!-- custom component: <author/> -->
<div @name="author" class="author">
  <span><img :src="img" width="36" height="36"></span>

  <aside>
    <b>{ name }</b>
    <a href="//x.com/{ username }">@{ username }</a>
  </aside>
</div>

<!-- page footer: join mailing list / "call to action" -->
<footer @name="pagefoot">

  <h2>The Goal</h2>
  <p>
    Ultimately Nue will be a ridiculously simpler alternative to <strong>Next.js</strong>, <strong>Vercel</strong>, and <strong>Astro</strong>
  </p>

  <a href="/#roadmap" title="Click to open a detailed roadmap">
    <img src="/img/roadmap-2025-big.png" alt="Nue roadmap" loading="lazy">
  </a>

  <h3>Follow the progress</h3>
  <p>Get notified about new releases by email</p>

  <join-list/>

</footer>
